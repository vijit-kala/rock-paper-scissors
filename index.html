<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h3>Rock | Paper | Scissors</h3>
      <div class="btn-container">
        <button
          class="choice-btn fa-regular fa-hand-back-fist"
          id="rock-btn"
          type="button"
        >
          Rock
        </button>
        <button
          class="choice-btn fa-regular fa-hand"
          id="paper-btn"
          type="button"
        >
          Paper
        </button>
        <button
          class="choice-btn fa-regular fa-hand-scissors"
          id="scissors-btn"
          type="button"
        >
          Scissors
        </button>

        <div class="msg-container">
          <span class="msg" id="user-choice"></span>
          <br />
          <span class="msg" id="cpu-choice"></span>
          <br />
          <span class="msg" id="result"></span>
        </div>

        <div class="score-container">
          <h3>Scores:</h3>
          <div class="scores">
            <div>User: <span class="user-score"></span></div>
            <div>CPU: <span class="cpu-score"></span></div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/046bfaf5b2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
